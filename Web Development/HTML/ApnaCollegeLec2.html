
<!-- 

Hyperlink are of two types: Absolute and relative

## accessing files in html

    1. Files in the same Folder: 
        a) target.html OR ./target.html
    2. Moving into folders
        a) /folder_name/target.html     
    3. Moving out the folders
        a) ../target.html    

## Attributes in video tag
    1. Muted: video wil start as mutes
    2. autoplay: video will start autoplaying
    3. loop: once the video ends, it will repeat again
    4. controls: controls buttons like pause will be shown
    5. Poster: showing the thumbnail

## Tables in HTML
    1. Rowspan: will traverse each row
    2. Colspan: will traverse each column    
-->
